<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect With Us | First Choice Foods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            padding: 40px 25px;
            border-radius: 18px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
            animation: fadeIn 1s ease-out;
        }
        img.logo {
            width: 140px;
            margin-bottom: 18px;
        }
        h1 {
            font-size: 1.9rem;
            margin: 8px 0;
            font-weight: 700;
        }
        p {
            font-size: 14px;
            color: #e7e7e7;
            margin-bottom: 25px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            background: #fff;
            color: #222;
            padding: 13px 0;
            margin: 9px 0;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .link i {
            font-size: 18px;
        }
        .link:hover {
            transform: translateY(-3px) scale(1.02);
            background: #ffdd00;
            color: #000;
        }
        footer {
            margin-top: 22px;
            font-size: 12px;
            color: #ccc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Brand icon colors */
        .facebook i { color: #1877f2; }
        .instagram i { color: #e1306c; }
        .tiktok i { color: #000; }
        .linkedin i { color: #0077b5; }
        .website i { color: #ff6600; }
    </style>
</head>
<body>

<div class="container">
    <!-- Official Logo -->
    <img src="https://fcffoods.com/wp-content/uploads/2024/04/FCF-FOODS-LOGO-02.svg" class="logo" alt="First Choice Foods Logo">

    <h1>Connect With Us</h1>
    <p>Follow First Choice Foods on social media and stay updated!</p>

    <!-- Social Links with Icons -->
    <a href="https://www.facebook.com/fcffoods1" class="link facebook" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
    </a>

    <a href="https://www.instagram.com/fcffoodsofficial/" class="link instagram" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://www.tiktok.com/@fcffoods" class="link tiktok" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
    </a>

    <a href="https://linkedin.com/company/first-choice-foods-pvt-ltd" class="link linkedin" target="_blank">
        <i class="fab fa-linkedin-in"></i> LinkedIn
    </a>

    <a href="https://www.fcffoods.com" class="link website" target="_blank">
        <i class="fas fa-globe"></i> Visit Website
    </a>

    <footer>Â© 2026 First Choice Foods Pvt. Ltd. | All Rights Reserved</footer>
</div>

</body>
</html>
