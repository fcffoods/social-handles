            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .link:hover {
            background: #ffcc00;
            color: #000;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
